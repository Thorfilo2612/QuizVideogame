<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Programación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- Sección de inicio -->
    <section id="inicio">
      <h1>Quiz Temático: Videogames</h1>
      <form id="form-nombre">
        <label for="nombre">Ingresa tu nombre:</label><br />
        <input type="text" id="nombre" required />
        <br />
        <button type="submit" id="btn-iniciar" disabled>Iniciar Quiz</button>
      </form>
    </section>

    <!-- Sección del quiz -->
    <section id="quiz" class="oculto">
      <h2>¡Bienvenido al Quiz!</h2>
      <p>Aquí aparecerán las preguntas...</p>
      <div id="pregunta"></div>
      <div id="opciones"></div>
      <button id="btn-siguiente">Siguiente</button>
    </section>

    <!-- Sección de resultados -->
    <section id="resultado" class="oculto">
      <h2>Resultados</h2>
      <p id="puntaje"></p>
      <p id="porcentaje"></p>
      <button id="btn-nuevo">Nuevo Quiz</button>
      <button id="btn-menu">Volver al Menú</button>
    </section>
  </main>

  <!-- Tabla de ranking -->
  <section id="ranking">
    <h2>Top 5 Puntajes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Puntaje</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tabla-ranking">
        <!-- Aquí se insertan los puntajes -->
      </tbody>
    </table>
  </section>


  <script src="scripts.js"></script>
</body>
</html>
